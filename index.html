<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Practica del DOM</title>
</head>

<body>
    <header class="header">
        <a href="#" class="header-click">
            <h1 class="header-title">Ejercicios del DOM</h1>
        </a>
    </header>

    <button class="button-menu is-active">
        <div>
            <span class="span-line1"></span>
            <span class="span-line2"></span>
            <span class="span-line3"></span>
        </div>
    </button>

    <menu class="menu">
        <nav class="menu-container">
            <a href="#seccion1" class="menu-options">Reloj Digital</a>
            <a href="#seccion2" class="menu-options">Alarma Sonora</a>
            <a href="#seccion3" class="menu-options">Eventos de Teclado</a>
            <a href="#seccion4" class="menu-options">Sección 4</a>
            <a href="#seccion5" class="menu-options">Sección 5</a>
            <a href="#seccion6" class="menu-options">Sección 6</a>
        </nav>
    </menu>

    <main class="container-sections">
        <section class="section" id="seccion1">
            <h2 class="section-title">Reloj Digital</h2>
            <div class="workspace">
                <div class="reloj-container">
                    <p class="reloj" id="reloj"></p>
                    <p class="formato" id="formato"></p>
                </div>

                <div class="botones-container">
                    <input type="button" value="Iniciar Reloj" class="boton-reloj" id="iniciar-reloj">
                    <input type="button" value="Finalizar Reloj" class="boton-reloj" id="finalizar-reloj">
                </div>
            </div>
        </section>

        <section class="section" id="seccion2">
            <h2 class="section-title">Alarma Sonora</h2>
            <div class="workspace">
                <div class="alarma" id="alarma"></div>
                <div class="audioBtn-container">
                    <input type="button" value="Reproducir" class="btn-alarma" id="reproducir-alarma">
                    <input type="button" value="Pausar" class="btn-alarma" id="pausar-alarma">
                </div>
            </div>
        </section>

        <section class="section" id="seccion3">
            <h2 class="section-title">Evento de Teclado</h2>
            <div class="workspace">
                <article class="stage">
                    <div class="ball"></div>
                </article>
                <p>Presiona alt + a para lanzar un alert</p>
                <p>Presiona alt + c para lanzar un confirm</p>
                <p>Presiona alt + i para lanzar un prompt</p>
            </div>
        </section>

        <section class="section" id="seccion4">
            <h2 class="section-title">Sección 4</h2>
            <div class="workspace">

            </div>
        </section>

        <section class="section" id="seccion5">
            <h2 class="section-title">Sección 5</h2>
            <div class="workspace">

            </div>
        </section>

        <section class="section" id="seccion6">
            <h2 class="section-title">Sección 6</h2>
            <div class="workspace">

            </div>
        </section>
    </main>

    <script src="./js/index_dom.js" type="module"></script>
</body>

</html>
